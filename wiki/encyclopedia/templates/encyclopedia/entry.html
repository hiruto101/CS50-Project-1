{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    <form action="{% url 'edit' %}" method = "get">
        {% csrf_token %}
        <input type="hidden" name="title" value="{{title}}">
        <textarea name="content" hidden>{{ content |safe }}</textarea>
        <p>{{ content |safe }}</p>
        <button type="submit" id="edit"> Edit </button>
    </form>
{% endblock %}
